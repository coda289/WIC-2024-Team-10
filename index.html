  <div class = header>
    <h1 style="text-align:center;">Choose Your Next Movie!</h1>

<body>
  <p>Enter a genre, time period, and country!</p>
  <form action="/submit_form" method="post">
    <input type="text" name="genrein" id="genreIn" placeholder="Genre">
    <p></p>
    <input type="number" name="timein" id="timeIn" min="1900" max="2024" step="1" placeholder="Year">
    <p></p>
    <input type="text" name="countryin" id="countryIn" placeholder="Country">
    <p></p>
    <input type="submit" value="Submit">
  </form>
  
</body>
